<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>

    <body>
        <div class="calculator">

            <div class="screen">
                <p class="output"></p>
                <p class="input"></p>
            </div>

            <button class="clear" style="background-color:rgb(245, 245, 245);color:rgb(122, 122, 122);">C</button>
            <button class="sign" style="background-color:rgb(245, 245, 245);color:rgb(122, 122, 122);">+/-</button>
            <button class="btn" number="%" style="background-color:rgb(245, 245, 245);color:rgb(122, 122, 122);">%</button>
            <button class="btn" number="/" style="background-color:rgb(60, 76, 93);color:rgb(235, 238, 245);">รท</button>
            <button class="btn" number="7" style="background-color:rgb(253, 253, 253);color:rgb(122, 122, 122);">7</button>
            <button class="btn" number="8" style="background-color:rgb(253, 253, 253);color:rgb(122, 122, 122);">8</button>
            <button class="btn" number="9" style="background-color:rgb(253, 253, 253);color:rgb(122, 122, 122);">9</button>
            <button class="btn" number="*" style="background-color:rgb(60, 76, 93);color:rgb(235, 238, 245);">x</button>
            <button class="btn" number="4" style="background-color:rgb(253, 253, 253);color:rgb(122, 122, 122);">4</button>
            <button class="btn" number="5" style="background-color:rgb(253, 253, 253);color:rgb(122, 122, 122);">5</button>
            <button class="btn" number="6" style="background-color:rgb(253, 253, 253);color:rgb(122, 122, 122);">6</button>
            <button class="btn" number="-" style="background-color:rgb(60, 76, 93);color:rgb(235, 238, 245);">-</button>
            <button class="btn" number="1" style="background-color:rgb(253, 253, 253);color:rgb(122, 122, 122);">1</button>
            <button class="btn" number="2" style="background-color:rgb(253, 253, 253);color:rgb(122, 122, 122);">2</button>
            <button class="btn" number="3" style="background-color:rgb(253, 253, 253);color:rgb(122, 122, 122);">3</button>
            <button class="btn" number="+" style="background-color:rgb(60, 76, 93);color:rgb(235, 238, 245);">+</button>
            <button class="btn" number="0" style="background-color:rgb(253, 253, 253);color:rgb(122, 122, 122);">0</button>
            <button style="background-color:rgb(253, 253, 253);color:rgb(122, 122, 122);"></button>
            <button class="btn" number="." style="background-color:rgb(253, 253, 253);color:rgb(122, 122, 122);">.</button>
            <button class="equal" style="background-color:rgb(230, 196, 19);color:rgb(235, 238, 245);">=</button>

        </div>

        <script src="calculator.js"></script>
        
    </body>

</html>
